---
- name: Collect MSD test cases
  ansible.builtin.find:
    paths: "{{ role_path }}/tests/dcnm/msd"
    patterns: "{{ msd_pattern }}"
    recurse: false
  connection: local
  register: msd_cases
  tags: sanity

- name: Set MSD test_items
  ansible.builtin.set_fact:
    msd_test_items: "{{ msd_cases.files | map(attribute='path') | list }}"
  tags: sanity

- name: Debug MSD test items
  ansible.builtin.debug:
    var: msd_test_items

- name: Run MSD test cases
  ansible.builtin.include_tasks: "{{ test_case_to_run }}"
  with_items: "{{ msd_test_items }}"
  loop_control:
    loop_var: test_case_to_run
  tags: sanity
